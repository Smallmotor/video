            margin: 0;

        }

            position: absolute;
        }
    </style>

<body>
<div class="a" id="a">

    </iframe> 
</div>

            

<script>
    var a = document.getElementById("a");
    var b = document.getElementById("b");
    function ab (){
        console.log(window.screen.width)
        if(a.offsetWidth>480){
            console.log(1)
            b.style.width=a.offsetWidth+300+"px";
            b.style.height=a.offsetHeight+85+"px";
            b.style.top=-47+"px";
        }else{
            console.log(2)
            b.style.width=100+"%";
            b.style.height=b.offsetWidth*0.6+"px";  
        }
    }
    ab();
